<!DOCTYPE html>
<html>
    <head>
      <title>Where To Next</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <h1></h1>

      <!-- NAVBAR START -->
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#-main-navbar-collapse" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <span class="navbar-brand" href="#">Where To Next</span>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="-main-navbar-collapse">
              <ul class="nav navbar-nav">
                <li><a href="#" data-toggle="modal" data-target="#-signup-modal" id="-signup-button">Login or Signup</a></li>
                <li class="hidden" id="-games-navbar-button"><a href="#">Locations</a></li>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                <li><a class="hidden" id="-logout-button" href="#">Logout</a></li>
                <li><a class="hidden" id="-changepwd-button" href="#" data-toggle="modal" data-target="#-changepwd-modal">Change Password</a></li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
        <!-- NAVBAR END -->

        <!-- Sign up / log in modal -->
          <div class="modal fade" id="-signup-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <!-- Sign in header-->
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">
                     <span aria-hidden="true">&times;</span>
                     <span class="sr-only">Close</span>
                  </button>
                  <h4 class="modal-title" id="-signin-modal-title">
                      Log in
                  </h4>
                </div>
                <!-- Sign in Body -->
                <div class="modal-body">
                  <form class="form-horizontal" id="-signin-modal-form" role="signup-form">
                    <div class="form-group">
                      <label class="col-sm-2 control-label" for="-signin-modal-email">Username</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="-signin-modal-email" placeholder="Username" name="credentials[email]" value=""/>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-2 control-label" for="-signin-modal-pwd">Password</label>
                      <div class="col-sm-10">
                        <input type="password" class="form-control" id="-signin-modal-pwd" placeholder="Password" name="credentials[password]" value=""/>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Log in</button>
                      </div>
                    </div>
                  </form>
                </div>
                <!-- Sign up Header -->
                <div class="modal-header">
                  <h4 class="modal-title" id="-signup-modal-title">
                      Sign up
                  </h4>
                </div>
                <!-- Sign up Body -->
                <div class="modal-body">
                  <form class="form-horizontal" id="-signup-modal-form" role="signup-form">
                    <div class="form-group">
                      <label class="col-sm-2 control-label" for="-signup-modal-email">Username</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="-signup-modal-email" placeholder="Username" name="credentials[email]"/>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-2 control-label" for="-signup-modal-pwd">Password</label>
                      <div class="col-sm-10">
                        <input type="password" class="form-control" id="-signup-modal-pwd" placeholder="Password" name="credentials[password]" />
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-2 control-label" for="-signup-modal-cpwd">Confirm</label>
                      <div class="col-sm-10">
                        <input type="password" class="form-control" id="-signup-modal-cpwd" placeholder="Password Confirmation" name="credentials[password_confirmation]" />
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Sign up</button>
                      </div>
                    </div>
                  </form>
                </div>

              </div>
            </div>
          </div>
          <!-- End sign up modal -->
          <!-- Change password modal -->
          <div class="modal fade" id="-changepwd-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">
                     <span aria-hidden="true">&times;</span>
                     <span class="sr-only">Close</span>
                  </button>
                  <h4 class="modal-title" id="-changepwd-modal-title">
                      Change password
                  </h4>
                </div>
                <!-- Modal Body -->
                <div class="modal-body">
                  <form class="form-horizontal" id="-changepwd-modal-form" role="signup-form">
                    <div class="form-group">
                      <label class="col-sm-2 control-label" for="-changepwd-modal-email">Old</label>
                      <div class="col-sm-10">
                        <input type="password" class="form-control" id="-changepwd-modal-email" placeholder="Old Password" name="passwords[old]"/>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-2 control-label" for="-changepwd-modal-pwd">New</label>
                      <div class="col-sm-10">
                        <input type="password" class="form-control" id="-changepwd-modal-pwd" placeholder="New Password" name="passwords[new]" />
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Change</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <!-- End change password modal -->

    </body>
</html>
